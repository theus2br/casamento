<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento de Casamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte para tornar mais elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    h1, h4 {
      font-family: 'Great Vibes', cursive;
      color: #8c2e68;
    }

    .card-header {
      background-color: #8c2e68;
      color: white;
      font-weight: 600;
    }

    .btn-primary, .btn-success, .btn-danger {
      border-radius: 30px;
    }

    .btn-primary {
      background-color: #8c2e68;
      border-color: #8c2e68;
    }

    .btn-primary:hover {
      background-color: #6a1b4d;
      border-color: #6a1b4d;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }

    .table thead {
      background-color: #f0e1f1;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9e7f0;
    }

    .tab-content {
      margin-top: 30px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .card-body {
      padding: 30px;
    }

    .filter-select {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Orçamento para o Casamento - Camilly e Matheus</h1>
    
    <!-- Aba de navegação -->
    <ul class="nav nav-tabs mb-4" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro de Fornecedores</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="selecao-tab" data-bs-toggle="tab" data-bs-target="#selecao" type="button" role="tab" aria-controls="selecao" aria-selected="false">Seleção de Preferidos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="orcamento-tab" data-bs-toggle="tab" data-bs-target="#orcamento" type="button" role="tab" aria-controls="orcamento" aria-selected="false">Orçamento Final</button>
      </li>
    </ul>
    
    <div class="tab-content">
      <!-- Aba: Cadastro de Fornecedores -->
      <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
        <div class="card">
          <div class="card-header">Cadastro de Fornecedores</div>
          <div class="card-body">
            <form id="fornecedorForm">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="categoria" class="form-label">Categoria</label>
                  <input type="text" id="categoria" class="form-control" placeholder="Ex: Buffet" required>
                </div>
                <div class="col-md-3">
                  <label for="nomeFornecedor" class="form-label">Nome do Fornecedor</label>
                  <input type="text" id="nomeFornecedor" class="form-control" placeholder="Ex: Gourmet Buffet" required>
                </div>
                <div class="col-md-3">
                  <label for="preco" class="form-label">Preço (R$)</label>
                  <input type="number" id="preco" class="form-control" placeholder="Ex: 1500" required>
                </div>
                <div class="col-md-3">
                  <label for="contato" class="form-label">Contato</label>
                  <input type="text" id="contato" class="form-control" placeholder="Ex: www.site.com">
                </div>
                <div class="col-md-12">
                  <label for="observacoes" class="form-label">Observações</label>
                  <textarea id="observacoes" class="form-control" placeholder="Ex: Melhor custo-benefício, recomendação, etc." rows="2"></textarea>
                </div>
                <div class="col-md-12 text-end">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr>
        <h4>Fornecedores Cadastrados</h4>

        <!-- Seletor de filtro por categoria -->
        <div class="filter-select">
          <label for="filtroCategoria" class="form-label">Filtrar por Categoria</label>
          <select id="filtroCategoria" class="form-select" onchange="filtrarPorCategoria()">
            <option value="">Todos</option>
            <option value="Buffet">Buffet</option>
            <option value="Decoração">Decoração</option>
            <option value="Fotografia">Fotografia</option>
            <option value="Música">Música</option>
            <!-- Adicione mais opções conforme necessário -->
          </select>
        </div>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Categoria</th>
              <th>Fornecedor</th>
              <th>Preço (R$)</th>
              <th>Contato</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaFornecedores">
            <!-- Linhas dinâmicas -->
          </tbody>
        </table>
      </div>
      
      <!-- Aba: Seleção de Preferidos -->
      <div class="tab-pane fade" id="selecao" role="tabpanel" aria-labelledby="selecao-tab">
        <div class="card">
          <div class="card-header">Seleção de Preferidos</div>
          <div class="card-body">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Categoria</th>
                  <th>Fornecedor</th>
                  <th>Preço (R$)</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaPreferidos">
                <!-- Linhas dinâmicas -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Aba: Orçamento Final -->
      <div class="tab-pane fade" id="orcamento" role="tabpanel" aria-labelledby="orcamento-tab">
        <div class="card">
          <div class="card-header">Orçamento Final</div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Categoria</th>
                  <th>Fornecedor</th>
                  <th>Preço (R$)</th>
                </tr>
              </thead>
              <tbody id="tabelaOrcamento">
                <!-- Linhas dinâmicas -->
              </tbody>
            </table>
            <h4 class="text-end mt-3">Custo Total: <span id="custoTotal">R$ 0,00</span></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para manipular as tabelas -->
  <script>
    // Arrays para armazenar dados
    const fornecedores = [];
    const preferidos = [];

    const fornecedorForm = document.getElementById("fornecedorForm");
    const tabelaFornecedores = document.getElementById("tabelaFornecedores");
    const tabelaPreferidos = document.getElementById("tabelaPreferidos");
    const tabelaOrcamento = document.getElementById("tabelaOrcamento");
    const custoTotal = document.getElementById("custoTotal");
    const filtroCategoria = document.getElementById("filtroCategoria");

    // Função para cadastrar fornecedor
    fornecedorForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const categoria = document.getElementById("categoria").value;
      const nomeFornecedor = document.getElementById("nomeFornecedor").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const contato = document.getElementById("contato").value;
      const observacoes = document.getElementById("observacoes").value;

      const fornecedor = {
        categoria,
        nomeFornecedor,
        preco,
        contato,
        observacoes
      };

      fornecedores.push(fornecedor);
      atualizarTabelaFornecedores();
      fornecedorForm.reset();
    });

    // Atualizar tabela de fornecedores
    function atualizarTabelaFornecedores() {
    tabelaFornecedores.innerHTML = fornecedores
      .filter(fornecedor => {
        const categoriaFiltro = filtroCategoria.value;
        return categoriaFiltro ? fornecedor.categoria === categoriaFiltro : true;
      })
      .map((item, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${item.categoria}</td>
          <td>${item.nomeFornecedor}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
          <td>${item.contato}</td>
          <td><button class="btn btn-primary btn-sm" onclick="adicionarAosPreferidos(${fornecedores.findIndex(f => f === item)})">Selecionar</button></td>
        </tr>
      `).join("");
  }


    // Adicionar aos preferidos
    function adicionarAosPreferidos(index) {
        preferidos.push(fornecedores[index]);
        atualizarTabelaPreferidos();
    }


    // Atualizar tabela de preferidos
    function atualizarTabelaPreferidos() {
      tabelaPreferidos.innerHTML = preferidos.map(item => `
        <tr>
          <td>${item.categoria}</td>
          <td>${item.nomeFornecedor}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removerDosPreferidos(${preferidos.indexOf(item)})">Remover</button></td>
        </tr>
      `).join("");
      atualizarOrcamentoFinal();
    }

    // Remover dos preferidos
    function removerDosPreferidos(index) {
      preferidos.splice(index, 1);
      atualizarTabelaPreferidos();
    }

    // Atualizar orçamento final
    function atualizarOrcamentoFinal() {
      tabelaOrcamento.innerHTML = preferidos.map(item => `
        <tr>
          <td>${item.categoria}</td>
          <td>${item.nomeFornecedor}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
        </tr>
      `).join("");

      const total = preferidos.reduce((sum, item) => sum + item.preco, 0);
      custoTotal.textContent = `R$ ${total.toFixed(2)}`;
    }

    // Filtrar por categoria
    function filtrarPorCategoria() {
      atualizarTabelaFornecedores();
    }
  </script>
</body>
</html>
